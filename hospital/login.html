<!DOCTYPE html>
<html>
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>LogIn</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Poppins:400,700&display=swap" rel="stylesheet">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="css/owl.carousel.min.css">
      <link rel="stylesheet" href="css/owl.theme.default.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
      <style>
          body {
              font-family: Arial, sans-serif;
              display: flex;
              justify-content: center;
              align-items: center;
              min-height: 100vh;
              margin: 0;
              background-color: #f5f5f5;
              flex-direction: column; 
          }
          .container {
              display: flex;
              gap: 20px;
              justify-content: center;
              align-items: center; 
          }
          .role-box {
              width: 250px;
              height: 300px; 
              padding: 20px;
              border: 1px solid #ccc;
              border-radius: 5px;
              box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
              background-color: #fff;
              text-align: center;
              display: flex; 
              flex-direction: column;
              justify-content: center;
              align-items: center; 
              box-sizing: border-box;
          }
          .role-box h3 {
              margin-bottom: 20px;
          }
          .role-box p {
              margin-bottom: 20px; /* Adjusts space between text and buttons */
          }
          .role-box button {
              width: 100%;
              padding: 10px;
              margin: 10px 0;
              border-radius: 5px;
              border: 1px solid #ccc;
              background-color: #007BFF; 
              color: white;
              cursor: pointer;
          }
          .role-box button:hover {
              background-color: #0056b3; 
          }
          .role-icon {
              font-size: 24px;
              margin-bottom: 10px;
          }
          .signup-btn {
              background-color: #007BFF;
          }
          .signup-btn:hover {
              background-color: #0056b3; 
          }
      </style>
   </head>
   <body>
       <div class="container">
          <div class="role-box">
              <h3>Admin</h3>
              <i class="fas fa-user-shield role-icon"></i>
                          <button onclick="window.location.href='/admin-login'">Login</button>
          </div>
          <div class="role-box">
              <h3>Doctor</h3>
              <i class="fas fa-user-md role-icon"></i>
              <button onclick="window.location.href='/doctor-login'">Login</button>
              </div>
          <div class="role-box">
              <h3>Patient</h3>
              <i class="fas fa-user role-icon"></i>
             <button onclick="window.location.href='/patient-login'">Login</button>
             <p>No account Sign Up</p>
              <button class="signup-btn" onclick="window.location.href='/patient-signup'">Sign Up</button>
          </div>
          <div class="role-box">
              <h3>Other</h3>
              <i class="fas fa-home role-icon"></i>
              <p>Go back to home page.</p>
              <button onclick="window.location.href='/'">Go Back</button>
          </div>
       </div>
   </body>
</html>
